<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/custom.css">
</head>
<body>
  <div class="wipe-container">
    <div class="wipe-layer"></div>
    <div class="page-content">
      {% include 'navbar.html' %}

      <div class="spacer" style="height: 100px; background-image:linear-gradient(to bottom, #333333, #505050)"></div>


      <header class="container-fluid bg-dark text-light py-5">
        <div class="row">
            <div class="col-md-6">
                <h1 class="display-4">Curriculum Vitae</h1>
                <p class="lead">Discover my skills, experiences, and achievements as I embark on a journey of personal and professional growth.</p>
                <a href="#about" class="btn btn-light btn-lg">Learn More</a>
            </div>
            <div class="col-md-6 d-flex justify-content-end">
                <img src="https://png.pngtree.com/png-vector/20191001/ourmid/pngtree-beautiful-cv-vector-line-icon-png-image_1781743.jpg" style="border-radius: 20px; height: 200px; width: 200px;" alt="About Me Photo">
            </div>
        </div>
    </header>

    <section id="about" class="container-fluid text-light py-5">
        <div class="row">
            <div class="col-md-8">
                <h2 class="text-primary">About Me</h2>
                <p id="about-me-paragraph">{{ about_me_data.paragraph }}</p>
            </div>
            <div class="col-md-4 text-center">
                <img src="{{ url_for('static', filename=about_me_data.photo) }}" alt="Your Photo" class="rounded-circle img-fluid" style="width: 300px; height: 300px; object-fit: cover;">
            </div>
        </div>
    </section>


    <section class="container-fluid py-5 position-relative" style="display: flex; justify-content: center; align-items: center;">
        <div class="row">
            <div class="col text-center">
                <h4 style="color: #3553ff;">Get in Touch</h4>
                <nav2 class="nav justify-content-between">
                    <a style="color: aqua;" href="https://www.linkedin.com/in/aryan-gandhi-64343b2a4">
                        <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn Icon" width="20" height="20">
                        LinkedIn</a>
                    <a style="color: aqua;" href="https://github.com/aryan365-tony">
                        <img src="https://github.githubassets.com/assets/GitHub-Mark-ea2971cee799.png" alt="LinkedIn Icon" width="20" height="20">
                        GitHub</a>
                    <a style="color: aqua;" href="mailto:me23btech11010@iith.ac.in">
                        <img src="https://static-00.iconduck.com/assets.00/gmail-icon-1024x1024-09wrt8am.png" alt="LinkedIn Icon" width="20" height="20">
                        E-mail</a>
                </nav2>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="static/js/custom.js"></script>

    </div>
  </div>
</body>
</html>
