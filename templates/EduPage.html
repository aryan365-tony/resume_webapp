<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/custom.css">
</head>
<body>
  <div class="wipe-container">
  <div class="wipe-layer"></div>
  <div class="page-content">
    {% include 'navbar.html' %}

      <div class="spacer" style="height: 100px; background-image:linear-gradient(to bottom, #333, #505050)"></div>

      <header class="container-fluid bg-dark text-light py-5">
        <div class="row">
            <div class="col-md-6">
                <h1 class="display-4">EDUCATION DETAILS</h1>
                <p class="lead">Discover my eductions, qualifications, schools, and universities on my journey to become a learning enthusiast.</p>
            </div>
            <div class="col-md-6 d-flex justify-content-end">
                <img src="https://thumbs.dreamstime.com/b/education-icon-isolated-icon-black-background-education-icon-isolated-icon-black-background-simple-vector-logo-162169424.jpg" style="border-radius: 20px; height: 200px; width: auto;" alt="Portfolio Image" class="img-fluid float-right">
            </div>
        </div>
    </header>

    <div class="spacer" style="height: 100px; background-color: black;"></div>

    <section class="container-fluid text-light py-5" style="margin-bottom: -30px;">
        {% for education in educations %}
            <div class="card border-primary mb-3" style="border-radius: 20px; width: 100%; height: auto; background-color:rgb(29, 29, 29)">
                <div class="row g-0">
                    <div class="col-md-6">
                        <div class="card-header" style="font-size: 40px;">{{ education.institution }}</div>
                        <div class="card-body text-primary">
                            <h5 style="font-weight: bolder; font-size: 30px;" class="card-title">{{ education.degree }}</h5>
                            <p class="card-text" style="color: #bfbfbf;">{{ education.description }}</p>
                        </div>
                    </div>
                    <div class="col-md-6 d-flex justify-content-end align-items-center">
                        <img src="{{ education.image_url }}" class="img-fluid" style="border-radius: 20px;">
                    </div>
                </div>
            </div>
        {% endfor %}
    </section>

  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="static/js/custom.js"></script>
</div>
</body>
</html>
